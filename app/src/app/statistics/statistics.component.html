<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Имя узла</th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="statisticDate">
    <th mat-header-cell *matHeaderCellDef>Дата последней статистики</th>
    <td mat-cell *matCellDef="let element"> {{element.statisticDate | date:'dd/MM/YYYY HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="clientVersion">
    <th mat-header-cell *matHeaderCellDef>Версия Client</th>
    <td mat-cell *matCellDef="let element"> {{element.clientVersion}} </td>
  </ng-container>

  <ng-container matColumnDef="deviceType">
    <th mat-header-cell *matHeaderCellDef>Тип устройства</th>
    <td mat-cell *matCellDef="let element"> {{element.deviceType | enumDescription}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
