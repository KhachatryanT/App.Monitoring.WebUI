<h2>События</h2>
<mat-checkbox class="example-margin" [(ngModel)]="isAutoRefreshEnabled" (change)="toggleAutoRefresh()">
    Автоматическое обновление
</mat-checkbox>

<ng-container *ngIf="dataSource$ | async as dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date : 'dd/MM/YYYY HH:mm:ss' }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Событие</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</ng-container>
